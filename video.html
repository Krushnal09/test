<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet">
    <!-- Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
</head>
<body>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{}'
    >
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the video link and type from URL parameters
        const videoLink = getQueryParam('video');
        const videoType = getQueryParam('type');

        if (videoLink && videoType) {
            const player = videojs('my-video');
            player.src({ type: decodeURIComponent(videoType), src: decodeURIComponent(videoLink) });
            player.ready(function() {
                player.play();
            });
        }
    </script>
</body>
</html>
